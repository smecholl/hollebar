<html lang="en">

                <div>

                <div>

                </div>
                <div>

                    <input type="text" id="Menge3" name="Menge3">
                </div>
                <div>

                <div>

                <div>
                    <label for="Zutat4">Ingredient 4:</label>
                    <input type="text" id="Zutat4" name="Zutat 4">

                <div>
                    <label for="Menge5">Amount 5:</label>
                    <input type="text" id="Menge5" name="Menge5">
                </div>
                <div>
                    <label for="Zutat5">Ingredient 5:</label>

                <div>
