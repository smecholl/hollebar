
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Piña Colada</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="../styles.css" rel="stylesheet">
        <!-- Font Awesome CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- Placeholder for Navbar -->
        <div id="navbar-placeholder"></div>

        <!-- Wrapper for centering content and adding side images -->
        <div class="wrapper">
            <!-- Main Content Container -->
            <div class="container mt-5">
                <h1>Piña Colada</h1>
                <h2 class="text-muted">
                    Hurricaneglas 
                </h2>
                <div class="row mt-4">
                    <div class="col">
                        <p>6 cl ungereifter Rum, 2 BL Cream of Coconut, 10 cl Ananassaft, 1,5 cl  Limettensaft, 2 cl Sahne</p>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <p>Alle Zutaten zusammen in den Shaker geben, die Sahne als allerletztes; Shaker mit Crushed Ice auffüllen, kräftig shaken; in Glas füllen, mit Crushed Ice auffüllen.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS and Popper.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <!-- Include Navbar JS with relative path -->
        <script src="../navbar.js"></script>
    </body>
    </html>
