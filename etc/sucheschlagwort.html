<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktailfinder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ion.RangeSlider CSS -->
    <link href="https://cdn.jsdelivr.net/npm/ion-rangeslider/css/ion.rangeSlider.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../styles.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .table-container {
            max-height: 400px;
            overflow-y: scroll;
        }
        .slider-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Placeholder for Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Wrapper for centering content and adding side images -->
    <div class="wrapper">
        <div class="container mt-5">
            <input type="text" id="search-bar" class="form-control" placeholder="Suche nach ...">
            <div class="table-container mt-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Zutaten</th>
                            <th>gefunden in</th>
                        </tr>
                    </thead>
                    <tbody id="results-table">
                        <!-- Results will be displayed here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Ion.RangeSlider JS -->
    <script src="https://cdn.jsdelivr.net/npm/ion-rangeslider/js/ion.rangeSlider.min.js"></script>
    <!-- Include Navbar JS with relative path -->
    <script src="../navbar.js"></script>
    <script>
        // JavaScript code to load JSON data and handle search functionality
        document.addEventListener('DOMContentLoaded', function() {
            let jsonData = [];

            fetch('/csv_handover/cocktails.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    jsonData = data;
                    console.log('Data loaded successfully:', jsonData); // Debug: log data
                })
                .catch(error => {
                    console.error('Error fetching JSON data:', error); // Debug: log error);
                });

            const searchBar = document.getElementById('search-bar');
            const resultsTable = document.getElementById('results-table');

            function simplifyString(inputString) {
                const replacements = {
                    'ö': 'o', 'ü': 'u', 'ä': 'a', 'ß': 'ss', 'ñ': 'n', 'ç': 'c',
                };
                for (const [original, replacement] of Object.entries(replacements)) {
                    inputString = inputString.replace(new RegExp(original, 'g'), replacement);
                }

                const normalizedString = inputString.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
                const simplifiedString = normalizedString.replace(/[^a-z0-9]/gi, '').toLowerCase();
                return simplifiedString;
            }

            searchBar.addEventListener('input', function() {
                const query = searchBar.value.toLowerCase();
                console.log('Search query:', query); // Debug: log search query

                const filteredData = jsonData.filter(cocktail => {
                    return Object.keys(cocktail).some(key => {
                        if (key === 'Zutaten') {
                            return cocktail[key].some(ingredient => {
                                return String(ingredient.Zutat).toLowerCase().includes(query);
                            });
                        } else {
                            return String(cocktail[key]).toLowerCase().includes(query);
                        }
                    });
                });

                console.log('Filtered data:', filteredData); // Debug: log filtered data

                resultsTable.innerHTML = '';
                filteredData.forEach(cocktail => {
                    const ingredientNames = cocktail.Zutaten.map(ing => ing.Zutat).join(', ');
                    const fieldFound = Object.keys(cocktail).find(key => {
                        if (key === 'Zutaten') {
                            return cocktail[key].some(ingredient => String(ingredient.Zutat).toLowerCase().includes(query));
                        } else {
                            return String(cocktail[key]).toLowerCase().includes(query);
                        }
                    });
                    const availability = cocktail.availability == "1" ? '<span style="color:green;">&#10003;</span>' : '<span style="color:red;">&#10007;</span>';
                    const simplifiedName = simplifyString(cocktail.Name);
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${availability}</td>
                        <td><a href="/cocktails/${simplifiedName}.html">${cocktail.Name}</a></td>
                        <td>${ingredientNames}</td>
                        <td>${fieldFound}</td>
                    `;
                    resultsTable.appendChild(row);
                });
            });

            // Initialize Ion.RangeSlider
            $("#popularity-slider").ionRangeSlider({
                type: "double",
                grid: true,
                min: 0,
                max: 3,
                from: 0,
                to: 3,
                step: 1,
                onFinish: updateFilteredResults
            });

            $("#sweetness-slider").ionRangeSlider({
                type: "double",
                grid: true,
                min: 0,
                max: 3,
                from: 0,
                to: 3,
                step: 1,
                onFinish: updateFilteredResults
            });

            $("#fruitiness-slider").ionRangeSlider({
                type: "double",
                grid: true,
                min: 0,
                max: 3,
                from: 0,
                to: 3,
                step: 1,
                onFinish: updateFilteredResults
            });

            $("#sourness-slider").ionRangeSlider({
                type: "double",
                grid: true,
                min: 0,
                max: 3,
                from: 0,
                to: 3,
                step: 1,
                onFinish: updateFilteredResults
            });

            $("#alcohol-slider").ionRangeSlider({
                type: "double",
                grid: true,
                min: 0,
                max: 3,
                from: 0,
                to: 3,
                step: 1,
                onFinish: updateFilteredResults
            });

            $("#bitterness-slider").ionRangeSlider({
                type: "double",
                grid: true,
                min: 0,
                max: 3,
                from: 0,
                to: 3,
                step: 1,
                onFinish: updateFilteredResults
            });

            function updateFilteredResults() {
                const popularityRange = $("#popularity-slider").data("ionRangeSlider").result;
                const sweetnessRange = $("#sweetness-slider").data("ionRangeSlider").result;
                const fruitinessRange = $("#fruitiness-slider").data("ionRangeSlider").result;
                const sournessRange = $("#sourness-slider").data("ionRangeSlider").result;
                const alcoholRange = $("#alcohol-slider").data("ionRangeSlider").result;
                const bitternessRange = $("#bitterness-slider").data("ionRangeSlider").result;

                const filteredAttributesData = jsonData.filter(cocktail => {
                    return (cocktail.Bekanntheit >= popularityRange.from && cocktail.Bekanntheit <= popularityRange.to) &&
                           (cocktail.Süße >= sweetnessRange.from && cocktail.Süße <= sweetnessRange.to) &&
                           (cocktail.Fruchtigkeit >= fruitinessRange.from && cocktail.Fruchtigkeit <= fruitinessRange.to) &&
                           (cocktail.Säure >= sournessRange.from && cocktail.Säure <= sournessRange.to) &&
                           (cocktail['Alkohol-%'] >= alcoholRange.from && cocktail['Alkohol-%'] <= alcoholRange.to) &&
                           (cocktail.Bitterkeit >= bitternessRange.from && cocktail.Bitterkeit <= bitternessRange.to);
                });

                const filteredResultsTable = document.getElementById('filtered-results-table');
                filteredResultsTable.innerHTML = '';
                filteredAttributesData.forEach(cocktail => {
                    const ingredientNames = cocktail.Zutaten.map(ing => ing.Zutat).join(', ');

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${cocktail.Name}</td>
                        <td>${ingredientNames}</td>
                    `;
                    filteredResultsTable.appendChild(row);
                });
            }
        });
    </script>
</body>
</html>
